<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin người chơi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        div {
            text-align: center;
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        strong {
            text-align: center;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h2>Thông tin người chơi</h2>
<strong>Player ID:</strong>
<div id="playerIdValue"></div>
<strong>Player Name:</strong>
<div id="playerNameValue"></div>
<strong>Current Team:</strong>
<div id="currentTeamValue"></div>
<strong>Note:</strong>
<div id="noteValue"></div>
<script>
    // Lấy dữ liệu từ localStorage
    const playerData = JSON.parse(localStorage.getItem('playerData'));
    // Hiển thị dữ liệu lên các thẻ div
    document.getElementById('playerIdValue').textContent = playerData.playerId;
    document.getElementById('playerNameValue').textContent = playerData.playerName;
    document.getElementById('currentTeamValue').textContent = playerData.currentTeam;
    document.getElementById('noteValue').textContent = playerData.note;
</script>
</body>
</html>
