  <div class="fillter-area">
    <select class="form-select select-option" id="search-option">
      <option>All</option>
      <option>Name</option>
      <option>Nation</option>
      <option>Team</option>
      <option>Role</option>
    </select>
    <input class="search-text" type="text" placeholder="Search ...">
    <button class="search-btn" id="player-table-search-btn">Search</button>
    <button type="button" class="create-btn" data-bs-toggle="modal" data-bs-target="#createPlayer">Create</button>
  </div>

  <main class="sub-content" id="sub-content">
    <table class="table table-hover table-bordered border-primary">
      <thead class="table-info">
        <tr>
          <th>N.o</th>
          <th>Ingame Name</th>
          <th>FirstName</th>
          <th>Middle and Last Name</th>
          <th>Date of Birth</th>
          <th>Nationality</th>
          <th>Role</th>
          <th>Current Team</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="player-table-body">
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="updatePlayer" tabindex="-1" aria-labelledby="updatePlayerLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="updatePlayerLabel">Update Player Information</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="playerUpdateForm">
              <div class="mb-3">
                <label for="ingame-name" class="col-form-label">Ingame Name:</label>
                <input type="text" class="form-control-plaintext" id="ingame-name" readonly>
              </div>
              <div class="mb-3">
                <label for="first-name" class="col-form-label">First Name:</label>
                <input type="text" class="form-control" id="first-name">
              </div>
              <div class="mb-3">
                <label for="middle-and-last-name" class="col-form-label">Middle and Last Name:</label>
                <input type="text" class="form-control" id="middle-and-last-name">
              </div>
              <div class="mb-3">
                <label for="date-of-birth" class="col-form-label">Date of Birth (yyyy-MM-dd):</label>
                <input type="text" class="form-control" id="date-of-birth">
              </div>
              <div class="mb-3">
                <label for="nationality" class="col-form-label">Nationality:</label>
                <input type="text" class="form-control" id="nationality">
              </div>
              <div class="mb-3">
                <label for="role" class="col-form-label">Role:</label>
                <input type="text" class="form-control" id="role">
              </div>
              <div class="mb-3">
                <label for="team" class="col-form-label">Team:</label>
                <input type="text" class="form-control" id="team">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createPlayer" tabindex="-1" aria-labelledby="createPlayerLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createPlayerLabel">Create Player</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="playerCreateForm">
              <div class="mb-3">
                <label for="ingame-name-create" class="col-form-label">Ingame Name:</label>
                <input type="text" class="form-control" id="ingame-name-create">
              </div>
              <div class="mb-3">
                <label for="first-name-create" class="col-form-label">First Name:</label>
                <input type="text" class="form-control" id="first-name-create">
              </div>
              <div class="mb-3">
                <label for="middle-and-last-name-create" class="col-form-label">Middle and Last Name:</label>
                <input type="text" class="form-control" id="middle-and-last-name-create">
              </div>
              <div class="mb-3">
                <label for="date-of-birth-create" class="col-form-label">Date of Birth (yyyy-MM-dd):</label>
                <input type="text" class="form-control" id="date-of-birth-create">
              </div>
              <div class="mb-3">
                <label for="nationality-create" class="col-form-label">Nationality:</label>
                <input type="text" class="form-control" id="nationality-create">
              </div>
              <div class="mb-3">
                <label for="role-create" class="col-form-label">Role:</label>
                <input type="text" class="form-control" id="role-create">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="createBtn">Create Player</button>
          </div>
        </div>
      </div>
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination" id="pagination" pagination-page="player-pagination">
      </ul>
    </nav>
  </main>
</div>
